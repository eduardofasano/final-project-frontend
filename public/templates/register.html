<div class="background-image" style="background-image:url('/assets/images/foodStockImage.jpg')">
  <div class="background-image-overlay">
  </div>
</div>
<section class="popup six columns registerForm">
  <form novalidate ng-submit="register.submit()">
    <div>
      <label>Username</label>
      <input type="text" placeholder="Username" ng-model="register.user.username" class="u-full-width">
    </div>
    <div>
      <label>Email</label>
      <input type="email" placeholder="Email" ng-model="register.user.email" class="u-full-width">
    </div>
    <!-- <div>
      <label>Role</label>
      <input type="text" placeholder="Are you a farmer or a buyer?" ng-model="register.user.role" class="u-full-width">
    </div> -->
    <div>
      <label>Role (Are you a buyer or a seller?)</label>
      <select ng-model="register.user.role" class="u-full-width">
        <option value="register.user.role">Buyer</option>
        <option value="register.user.role">Seller</option>
      </select>
    </div>

    <div>
      <label>Password</label>
      <input type="password" placeholder="Password" ng-model="register.user.password" class="u-full-width">
    </div>
    <div>
      <label>Password Confirmation</label>
      <input type="password" placeholder="Password Confirmation" ng-model="register.user.password_confirmation" class="u-full-width">
    </div>
    <button class="u-full-width">Register</button>
  </form>
</section>
