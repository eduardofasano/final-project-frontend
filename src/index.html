<!DOCTYPE html>
<html ng-app="finalProject">
<head>
  <meta charset="utf-8">
  <title>Final Project</title>
  <link rel="stylesheet" href="/css/vendor.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/vendor.js" charset="utf-8"></script>
  <script src="/js/app.js" charset="utf-8"></script>
</head>
<body ng-controller="MainController as main">
  <header>
    <nav>
      <ul class="container">
        <li class="logo"><a ui-sref="menu">Farm.Savour.</a></li>
        <li ng-if="main.isLoggedIn()"><a ui-sref="productsIndex()">Home</a></li>
        <li ng-if="!main.isLoggedIn()"><a ui-sref="register" ui-sref-active="active">Register</a></li>
        <li ng-if="!main.isLoggedIn()"><a ui-sref="login" ui-sref-active="active">Login</a></li>
        <li ng-if="main.isLoggedIn()"><a ng-click="main.logout()" ui-sref="login">Logout</a></li>
        <li ng-if="main.isLoggedIn()" ng-show="main.isSeller"><a ui-sref="productsNew()">New Product</a></li>
        <li ng-if="main.isLoggedIn()" ng-show="main.isSeller"><a ui-sref="usersShow({id: main.user.id})">Your Products</a></li>
        <li ng-if="main.isLoggedIn()" ng-show="main.isSeller"><a ui-sref="ordersIndex()">Your Orders</a></li>
        <li ng-if="main.isLoggedIn()" ng-show="!main.isSeller"><a ui-sref="ordersIndex()">Your Cart</a></li>
      </ul>
    </nav>
  </header>
    <main ui-view class="container"></main>
</body>
</html>
