<section ng-controller="ProductsIndexController as productsIndex" >
  <h2>{{ usersShow.user.username }}</h2>
  <h4>{{ usersShow.user.email }}</h4>
    <li ng-repeat="product in productsIndex.all" ng-if="usersShow.user.id == product.seller.id">
      <a ui-sref="productsShow({ id: product.id })">
        <img ng-src=" {{ product.image }}" alt="Description", width="250" />
        <h2>{{ product.name }}</h2>
        <h4>Price: {{ product.max_price }}/{{ product.unit }}</h4>
      </a>
    </li>
  <a ng-if="usersShow.isLoggedIn()" ui-sref="usersEdit({ id: usersShow.user.id })" class="button">Edit</a>
  <button ng-if="usersShow.isLoggedIn()" ng-click="usersShow.delete()">Delete</button>
</section>
