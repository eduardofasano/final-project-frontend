<section>
  <h1>Product</h1>
  <ul>
    <li ng-repeat="product in productsShow">
      <img ng-src=" {{ product.image }}" alt="Description" />
      <h2>{{ product.name }}</h2>
      <h4>Price: {{ product.max_price }}/{{ product.unit }}</h4>
    </li>
  </ul>
